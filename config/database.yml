default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  port: 5432
  host: localhost

development:
  <<: *default
  database: movie_explorer_app_development
  username: <%= ENV['DB_USERNAME'] || 'postgres' %>
  password: <%= ENV['DB_PASSWORD'] || '' %>

test:
  <<: *default
  database: movie_explorer_app_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>