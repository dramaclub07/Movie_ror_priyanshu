              type: string
            refresh_token_cookie:
              type: string
            secure:
              type: boolean
            same_site:
              type: string
    Genre:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    Movie:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        release_year:
          type: integer
        rating:
          type: number
          format: float
        genre:
          $ref: '#/components/schemas/Genre'
        director:
          type: string
        duration:
          type: integer
        description:
          type: string
        main_lead:
          type: string
        streaming_platform:
          type: string
        premium:
          type: boolean
        poster_url:
          type: string
          nullable: true
