---
openapi: 3.0.1
info:
  title: Movie Explorer API
  version: v1
  description: This is the API documentation for the Movie Explorer application
paths:
  "/api/v1/admin/users":
    get:
      summary: List all users
      tags:
      - Admin
      security:
      - bearer_auth: []
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      - name: page
        in: query
        required: false
        schema:
          type: integer
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
      - name: search
        in: query
        required: false
        description: Search by email or phone
        schema:
          type: string
      responses:
        '200':
          description: users found
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        email:
                          type: string
                        phone_number:
                          type: string
                        created_at:
                          type: string
                          format: date-time
                        subscriptions_count:
                          type: integer
                        role:
                          type: string
                  total_pages:
                    type: integer
                  current_page:
                    type: integer
                  total_count:
                    type: integer
        '401':
          description: unauthorized
        '403':
          description: forbidden
  "/api/v1/admin/users/{id}":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    get:
      summary: Get user details
      tags:
      - Admin
      security:
      - bearer_auth: []
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      responses:
        '200':
          description: user found
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      phone_number:
                        type: string
                      created_at:
                        type: string
                        format: date-time
                      role:
                        type: string
                      subscriptions:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            plan_type:
                              type: string
                            status:
                              type: string
                            movie:
                              type: object
                              properties:
                                id:
                                  type: integer
                                title:
                                  type: string
        '401':
          description: unauthorized
        '403':
          description: forbidden
        '404':
          description: user not found
    put:
      summary: Update user
      tags:
      - Admin
      security:
      - bearer_auth: []
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      responses:
        '200':
          description: user updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      phone_number:
                        type: string
                      role:
                        type: string
        '401':
          description: unauthorized
        '403':
          description: forbidden
        '404':
          description: user not found
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                phone_number:
                  type: string
                role:
                  type: string
                  enum:
                  - user
                  - supervisor
    delete:
      summary: Delete user
      tags:
      - Admin
      security:
      - bearer_auth: []
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      responses:
        '204':
          description: user deleted
        '401':
          description: unauthorized
        '403':
          description: forbidden
        '404':
          description: user not found
  "/api/v1/admin/dashboard":
    get:
      summary: Get dashboard statistics
      tags:
      - Admin
      security:
      - bearer_auth: []
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      responses:
        '200':
          description: statistics found
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_users:
                    type: integer
                  total_movies:
                    type: integer
                  total_subscriptions:
                    type: integer
                  active_subscriptions:
                    type: integer
                  recent_users:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        email:
                          type: string
                        created_at:
                          type: string
                          format: date-time
                  recent_subscriptions:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        user_email:
                          type: string
                        movie_title:
                          type: string
                        created_at:
                          type: string
                          format: date-time
        '401':
          description: unauthorized
        '403':
          description: forbidden
  "/api/v1/auth/sign_up":
    post:
      summary: Creates a user
      tags:
      - Authentication
      parameters: []
      responses:
        '201':
          description: user created
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      phone_number:
                        type: string
                  token:
                    type: string
        '422':
          description: invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                    password:
                      type: string
                    password_confirmation:
                      type: string
                    phone_number:
                      type: string
                  required:
                  - email
                  - password
                  - password_confirmation
                  - phone_number
  "/api/v1/auth/sign_in":
    post:
      summary: Signs in a user
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: user signed in
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      phone_number:
                        type: string
                  token:
                    type: string
        '401':
          description: invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
              - email
              - password
  "/api/v1/auth/google":
    post:
      summary: Signs in or creates a user with Google
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: successful authentication
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      phone_number:
                        type: string
                  token:
                    type: string
        '401':
          description: authentication failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                access_token:
                  type: string
              required:
              - access_token
  "/api/v1/auth/sign_out":
    delete:
      summary: Signs out a user
      tags:
      - Authentication
      security:
      - bearer_auth: []
      responses:
        '200':
          description: signed out successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
