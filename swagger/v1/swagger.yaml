components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        phone_number:
          type: string
        name:
          type: string
        role:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    AuthInfo:
      type: object
      properties:
        status:
          type: string
          example: "authenticated"
        token_type:
          type: string
          example: "Bearer"
        access_token:
          type: object
          properties:
            present:
              type: boolean
            expires_in:
              type: integer
            expires_at:
              type: integer
            token:
              type: string
              nullable: true
        refresh_token:
          type: object
          properties:
            present:
              type: boolean
            expires_in:
              type: integer
            expires_at:
              type: integer
            token:
              type: string
              nullable: true
        cookie_info:
          type: object
          properties:
