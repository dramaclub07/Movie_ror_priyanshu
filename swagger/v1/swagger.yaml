  "/api/v1/genres/{id}":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    get:
      summary: Retrieves a genre
      tags:
      - Genres
      responses:
        '200':
          description: genre found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  movies:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        title:
                          type: string
                        release_year:
                          type: integer
                        rating:
                          type: string
                        poster_url:
                          type: string
                          nullable: true
        '404':
          description: genre not found
    put:
      summary: Updates a genre
      tags:
      - Genres
      security:
      - bearer_auth: []
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      responses:
        '200':
          description: genre updated
        '401':
          description: unauthorized
        '404':
          description: genre not found
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required:
              - name
    delete:
      summary: Deletes a genre
      tags:
      - Genres
      security:
      - bearer_auth: []
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      responses:
        '204':
          description: genre deleted
        '401':
          description: unauthorized
        '422':
          description: genre has associated movies
  "/api/v1/movies":
    get:
      summary: Lists all movies
      tags:
      - Movies
      parameters:
      - name: page
        in: query
        required: false
        description: Page number
        schema:
          type: integer
      - name: per_page
        in: query
        required: false
        description: Items per page
        schema:
          type: integer
      - name: genre_id
        in: query
        required: false
        description: Filter by genre ID
        schema:
          type: integer
      - name: search
        in: query
        required: false
        description: Search by title
        schema:
          type: string
      - name: year
        in: query
        required: false
        description: Filter by release year
        schema:
          type: integer
      - name: rating
        in: query
        required: false
        description: Filter by rating
        schema:
          type: string
      - name: sort
        in: query
        required: false
        enum:
        - year_asc
        - year_desc
        - rating_asc
        - rating_desc
        description: "Sort order:\n * `year_asc` \n * `year_desc` \n * `rating_asc`
          \n * `rating_desc` \n "
        schema:
          type: string
      responses:
        '200':
          description: movies found
          content:
            application/json:
              schema:
                type: object
                properties:
                  movies:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        title:
                          type: string
                        release_year:
                          type: integer
                        rating:
                          type: string
                        genre:
                          type: object
                          properties:
                            id:
                              type: integer
                            name:
                              type: string
                        poster_url:
                          type: string
                          nullable: true
                  total_pages:
                    type: integer
                  current_page:
                    type: integer
                  total_count:
                    type: integer
    post:
      summary: Creates a movie
      tags:
      - Movies
      security:
      - bearer_auth: []
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      responses:
        '201':
          description: movie created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  title:
                    type: string
                  release_year:
                    type: integer
                  rating:
                    type: string
                  genre:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                  poster_url:
                    type: string
                    nullable: true
        '401':
          description: unauthorized
        '422':
          description: invalid request
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                movie[title]:
                  type: string
                movie[release_year]:
                  type: integer
                movie[rating]:
                  type: string
                movie[genre_id]:
                  type: integer
                movie[poster]:
                  type: string
                  format: binary
              required:
              - movie[title]
              - movie[release_year]
              - movie[rating]
              - movie[genre_id]
  "/api/v1/movies/{id}":
    parameters:
